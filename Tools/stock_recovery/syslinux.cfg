ui vesamenu.c32
DEFAULT tsv
TIMEOUT 100

label tsv
      menu label Terastation WVHL/QVHL/6VHL/8VHL/RVHL EM Mode
      menu default
      kernel /vmlinuz-atom_d510.buffalo
      initrd /initrd-atom_d510.buffalo
      append root=sde1 rw usbboot=yes mode=initilize ts4000=no acc=no

label ts4000
      menu label Terastation 4000 Series EM Mode
      menu default
      kernel /vmlinuz-atom_usi.buffalo
      initrd /initrd-atom_usi.buffalo
      append root=sde1 rw usbboot=yes mode=initilize ts4000=yes acc=no

label ts5000
      menu label Terastation 5000 Series EM Mode
      menu default
      kernel /vmlinuz-atom_usi.buffalo
      initrd /initrd-atom_usi.buffalo
      append root=sde1 rw usbboot=yes mode=initilize ts4000=no acc=no

label ts-2rz/7000
      menu label Terastation TS-2RZ/7000 Series EM Mode
      menu default
      kernel /vmlinuz-bromolow.buffalo
      initrd /initrd-bromolow.buffalo
      append root=sde1 rw usbboot=yes mode=initilize ts4000=no acc=no

label ts6000
      menu label Terastation 6000 Series EM Mode
      menu default
      kernel /vmlinuz-generic.buffalo
      initrd /initrd-generic.buffalo
      append root=sde1 rw usbboot=yes mode=initilize ts4000=no acc=no

