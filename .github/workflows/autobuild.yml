name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v1
    - name: check for updated debian installer
      run: echo "buster:""$(curl http://ftp.nl.debian.org/debian/dists/buster/main/installer-amd64/current/images/netboot/mini.iso 2>/dev/null | md5sum)" > /tmp/latest.txt
    - name: display
      run: cat /tmp/latest.txt
