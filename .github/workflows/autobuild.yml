name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      distro: buster
      Distro: Buster   
    steps: 
    - uses: actions/checkout@v1
    - name: check for updated debian installer
      run: echo "$(curl http://ftp.nl.debian.org/debian/dists/{{distro}}/main/installer-amd64/current/images/netboot/mini.iso 2>/dev/null | md5sum)" > /tmp/latest.txt
    - name: display
      run: diff /tmp/latest.txt installer-image/{{Buster}}/build/last_build.txt
